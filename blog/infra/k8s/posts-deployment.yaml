apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: jiyeon3275/posts:latest
---
apiVersion: v1
kind: Service
metadata:
  name: post-clusterip-service
spec:
  # type: NodePort
  # making 24 line code into comment, i needed to `kubectl apply -f` again.
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000
